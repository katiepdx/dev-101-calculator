<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Dev 101 Calculator</title>
</head>

<body>
    <header>

    </header>
    <main>
        <h1>Calculator</h1>
        <section class="main-section">

            <!-- ADD -->
            <section class="add">
                <h3>Addition</h3>
                <input id="add-1" type="number" />
                +
                <input id="add-2" type="number" />
                <p id="add-total"></p>
                <button id="add-button">Add</button>
            </section>

            <!-- SUBTRACT -->
            <section class="subtract">
                <h3>Subtraction</h3>
                <input id="subtract-1" type="number" />
                -
                <input id="subtract-2" type="number" />
                <p id="subtract-total"></p>
                <button id="subtract-button">Subtract</button>
            </section>

            <!-- MULTIPLICATION -->
            <section class="multiply">
                <h3>Multiplication</h3>
                <input id="multiply-1" type="number" />
                x
                <input id="multiply-2" type="number" />
                <p id="multiply-total"></p>
                <button id="multiply-button">Multiply</button>
            </section>

            <!-- DIVIDE -->
            <section class="divide">
                <h3>Division</h3>
                <input id="divide-1" type="number" />
                -
                <input id="divide-2" type="number" />
                <p id="divide-total"></p>
                <button id="divide-button">Divide</button>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
